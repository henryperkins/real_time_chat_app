name: "My CodeQL Config"

# Exclude certain paths to avoid noise or unnecessary scans
exclude:
  paths:
    - "node_modules"  # React/JavaScript dependencies
    - "build"         # React production build output
    - "dist"          # Transpiled JavaScript/TypeScript files
    - "venv"          # Python virtual environment
    - ".venv"         # Alternate naming for Python virtual environments
    - "coverage"      # Test coverage reports
    - "logs"          # Log files or directories

